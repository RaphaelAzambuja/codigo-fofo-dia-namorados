<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/script.js" defer></script>
    
    <title>Presentinho para o ser mais lindo do universo</title>
</head>
<body onmousedown="return false" onselectstart="return false">
    <div class="main-box">
        <div class="content-box">
            <h1 id="title">Você é muito gata &#128150;</h1>
            
            <div class="midia-box">
                <img class="cute-gif" id="cute-gif" src="./midia/cute_gif.gif" >
                <video class="cute-music" id="cute-music" src="./midia/coldplay_yellow.mp4"></video>
            </div>
            
            <h2 id="text">Quer namorar comigo?</h2>

            <div class="button-box">
                <div class="btn-yes-box">
                    <button class="btn_yes" id="btn_yes">Sim!</button>
                </div>
                <div class="btn-no-box">
                    <button class="btn_no"  id="btn_no">Não!</button>
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
